<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - NetLink</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/static/logo.svg" alt="NetLink">
            <span class="logo-text">NetLink</span>
        </div>
        <nav class="nav">
            <a href="/">首页</a>
            <a href="/connections">连接</a>
            <a href="/logs">日志</a>
            <a href="/ssh-servers">SSH服务器</a>
            <a href="/port-forwards">端口转发</a>
            <a href="/http-proxy">HTTP代理</a>
        </nav>
    </header>
    <main class="container">
        <div class="card">
            <h2>服务概览</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="connectionCount">0</div>
                    <div class="stat-label">活动连接</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="forwardCount">0</div>
                    <div class="stat-label">端口转发</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="sshCount">0</div>
                    <div class="stat-label">SSH服务器</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="proxyCount">0</div>
                    <div class="stat-label">HTTP代理</div>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>快速操作</h2>
            <div style="display: flex; gap: 1rem;">
                <a href="/connections" class="btn btn-primary">查看连接</a>
                <a href="/ssh-servers" class="btn btn-primary">管理SSH服务器</a>
                <button class="btn btn-danger" onclick="restartService()">重启服务</button>
            </div>
        </div>
    </main>

    <script src="/static/js/common.js"></script>
    <script>
        async function loadStats() {
            try {
                const [conns, forwards, ssh, proxies] = await Promise.all([
                    fetch('/api/connections').then(r => r.json()),
                    fetch('/api/port-forwards').then(r => r.json()),
                    fetch('/api/ssh-servers').then(r => r.json()),
                    fetch('/api/http-proxies').then(r => r.json())
                ]);
                document.getElementById('connectionCount').textContent = (conns || []).length;
                document.getElementById('forwardCount').textContent = (forwards || []).filter(f => f.enabled).length;
                document.getElementById('sshCount').textContent = (ssh || []).length;
                document.getElementById('proxyCount').textContent = (proxies || []).filter(p => p.enabled).length;
            } catch(e) { console.error(e); }
        }
        async function restartService() {
            if(await showConfirm('确定要重启服务吗?')) {
                const res = await fetch('/api/restart', { method: 'POST' }).then(r => r.json());
                const sshTotal = res.ssh_servers.total;
                const sshEnabled = res.ssh_servers.enabled;
                const fwTotal = res.port_forwards.total;
                const fwEnabled = res.port_forwards.enabled;
                const proxyTotal = res.http_proxies.total;
                const proxyEnabled = res.http_proxies.enabled;
                showAlert(`重启完成\n\n应用启动时间：${res.app_start_time}\n最后重启时间：${res.last_restart_time}\n\nSSH服务器：共${sshTotal}个，启用${sshEnabled}个\n端口转发：共${fwTotal}个，启用${fwEnabled}个\nHTTP代理：共${proxyTotal}个，启用${proxyEnabled}个`);
                loadStats();
            }
        }
        loadStats();
    </script>
</body>
</html>
