<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - NetLink</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/static/logo.svg" alt="NetLink">
            <span class="logo-text">NetLink</span>
        </div>
        <nav class="nav">
            <a href="/">首页</a>
            <a href="/connections">连接</a>
            <a href="/logs">日志</a>
            <a href="/ssh-servers">SSH服务器</a>
            <a href="/port-forwards">端口转发</a>
            <a href="/http-proxy">HTTP代理</a>
        </nav>
    </header>
    <main class="container">
        <div class="card">
            <h2>服务概览</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="connectionCount">0</div>
                    <div class="stat-label">活动连接</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="forwardCount">0</div>
                    <div class="stat-label">端口转发</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="sshCount">0</div>
                    <div class="stat-label">SSH服务器</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="proxyCount">0</div>
                    <div class="stat-label">HTTP代理</div>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>快速操作</h2>
            <div style="display: flex; gap: 1rem;">
                <a href="/connections" class="btn btn-primary">查看连接</a>
                <a href="/ssh-servers" class="btn btn-primary">管理SSH服务器</a>
                <button class="btn btn-danger" onclick="restartService()">重启服务</button>
            </div>
        </div>
    </main>

    <script src="/static/js/common.js"></script>
    <script>
        async function loadStats() {
            try {
                const [conns, forwards, ssh, proxies] = await Promise.all([
                    apiCall('/api/connections'),
                    apiCall('/api/port-forwards'),
                    apiCall('/api/ssh-servers'),
                    apiCall('/api/http-proxies')
                ]);

                const connList = conns || [];
                const invalidConns = connList.filter(c => c.status === 'invalid');
                const connHTML = connList.length + (invalidConns.length > 0 ? `<span class="stat-separator">/</span><span class="stat-invalid">${invalidConns.length}</span>` : '');
                document.getElementById('connectionCount').innerHTML = connHTML;

                const enabledForwards = (forwards || []).filter(f => f.enabled);
                const invalidForwards = enabledForwards.filter(f => !f.ssh_server_valid);
                const forwardHTML = enabledForwards.length + (invalidForwards.length > 0 ? `<span class="stat-separator">/</span><span class="stat-invalid">${invalidForwards.length}</span>` : '');
                document.getElementById('forwardCount').innerHTML = forwardHTML;

                const sshList = ssh || [];
                const invalidSSH = sshList.filter(s => s.valid === false);
                const sshHTML = sshList.length + (invalidSSH.length > 0 ? `<span class="stat-separator">/</span><span class="stat-invalid">${invalidSSH.length}</span>` : '');
                document.getElementById('sshCount').innerHTML = sshHTML;

                const enabledProxies = (proxies || []).filter(p => p.enabled);
                const invalidProxies = enabledProxies.filter(p => !p.ssh_server_valid);
                const proxyHTML = enabledProxies.length + (invalidProxies.length > 0 ? `<span class="stat-separator">/</span><span class="stat-invalid">${invalidProxies.length}</span>` : '');
                document.getElementById('proxyCount').innerHTML = proxyHTML;
            } catch(e) { console.error(e); }
        }
        async function restartService() {
            if(await showConfirm('确定要重启服务吗?')) {
                await performRestart();
                loadStats();
            }
        }
        loadStats();
    </script>
</body>
</html>
