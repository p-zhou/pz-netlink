<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接状态 - NetLink</title>
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/static/logo.svg" alt="NetLink">
            <span class="logo-text">NetLink</span>
        </div>
        <nav class="nav">
            <a href="/">首页</a>
            <a href="/connections">连接</a>
            <a href="/logs">日志</a>
            <a href="/ssh-servers">SSH服务器</a>
            <a href="/port-forwards">端口转发</a>
            <a href="/http-proxy">HTTP代理</a>
        </nav>
    </header>
    <main class="container-full">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                <h2>活动连接</h2>
                <button class="btn btn-refresh" onclick="loadConnections()">刷新</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>名称</th>
                        <th class="no-wrap">类型</th>
                        <th>本地地址</th>
                        <th>远程地址</th>
                        <th class="no-wrap">状态</th>
                        <th>连接数</th>
                        <th>接收</th>
                        <th>发送</th>
                        <th>启动时间</th>
                    </tr>
                </thead>
                <tbody id="connectionsTable">
                    <tr><td colspan="9" style="text-align:center;">加载中...</td></tr>
                </tbody>
            </table>
        </div>
    </main>
    <script>
        function formatBytes(b) {
            if(b < 1024) return b + ' B';
            if(b < 1024*1024) return (b/1024).toFixed(1) + ' KB';
            if(b < 1024*1024*1024) return (b/1024/1024).toFixed(1) + ' MB';
            return (b/1024/1024/1024).toFixed(1) + ' GB';
        }
        function formatTime(t) {
            return new Date(t).toLocaleString();
        }
        async function loadConnections() {
            const conns = await fetch('/api/connections').then(r => r.json());
            const tbody = document.getElementById('connectionsTable');
            const connsList = conns || [];
            if(connsList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align:center;">暂无活动连接</td></tr>';
                return;
            }
            tbody.innerHTML = connsList.map(c => `
                <tr>
                    <td>${c.name}</td>
                    <td class="no-wrap">${c.type}</td>
                    <td>${c.local_addr}</td>
                    <td>${c.remote_addr}</td>
                    <td class="status-${c.status} no-wrap">${c.status}</td>
                    <td>${c.active_connections || 0}</td>
                    <td>${formatBytes(c.bytes_in)}</td>
                    <td>${formatBytes(c.bytes_out)}</td>
                    <td>${formatTime(c.started_at)}</td>
                </tr>
            `).join('');
        }
        loadConnections();
        setInterval(loadConnections, 5000);
    </script>
</body>
</html>
