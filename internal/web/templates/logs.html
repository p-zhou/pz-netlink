<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志 - NetLink</title>
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/static/logo.svg" alt="NetLink">
            <span class="logo-text">NetLink</span>
        </div>
        <nav class="nav">
            <a href="/">首页</a>
            <a href="/connections">连接</a>
            <a href="/logs">日志</a>
            <a href="/ssh-servers">SSH服务器</a>
            <a href="/port-forwards">端口转发</a>
            <a href="/http-proxy">HTTP代理</a>
        </nav>
    </header>
    <main class="container-full">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                <h2>系统日志</h2>
                <div style="display:flex; gap:0.5rem;">
                    <button class="btn btn-refresh" onclick="loadLogs()">刷新</button>
                </div>
            </div>
            <div id="logList">
                <div style="text-align:center; padding:2rem;">加载中...</div>
            </div>
        </div>
    </main>
    <script>
        function formatTime(t) {
            return new Date(t).toLocaleString();
        }
        function formatLevel(level) {
            const levelMap = {
                'INFO': '信息',
                'WARN': '警告',
                'ERROR': '错误'
            };
            return levelMap[level] || level;
        }
        async function loadLogs() {
            const logs = await fetch('/api/logs').then(r => r.json());
            const container = document.getElementById('logList');
            const logsList = logs || [];
            if(logsList.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:2rem;">暂无日志</div>';
                return;
            }
            container.innerHTML = logsList.slice().reverse().map(l => `
                <div class="log-entry">
                    <span class="log-time">${formatTime(l.timestamp)}</span>
                    <span class="log-level ${l.level}">${formatLevel(l.level)}</span>
                    <span>${l.message}</span>
                </div>
            `).join('');
        }
        loadLogs();
        setInterval(loadLogs, 5000);
    </script>
</body>
</html>
